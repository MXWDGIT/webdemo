<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="keywords" content="hpmxw，电商">
  <title>找回密码 - happyMXW电商平台项目</title>
<link rel="shortcut icon" href="/dist/favicon.ico"><link href="/dist/css/common.css?c17d630c63ecbd6e43b2" rel="stylesheet"><link href="/dist/css/user-pass-reset.css?c17d630c63ecbd6e43b2" rel="stylesheet"></head>

<body>
  <div class="nav-simple">
  <div class="w">
    <a href="./index.html" class="logo">MXW</a>
  </div>
</div>

  <div class="page-wrap">
    <div class="w">
      <!-- 主容器 -->
      <div class="user-con">
        <!-- 标题 -->
        <div class="user-title">找回密码</div>

        <!-- 内容 -->
        <div class="user-box">
          <!-- Error -->
          <div class="error-item">
            <i class="fa fa-minus-circle error-icon"></i>
            <p class="err-msg">Error</p>
          </div>

          <!-- 请输入用户名 -->
          <div class="step-con step-username">
            <p class="user-item-text">请输入用户名 : </p>
            <!-- 内容容器 -->
            <div class="user-item">
              <label for="username" class="user-label">
                <i class="fa fa-user"></i>
              </label>
              <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
            </div>
            <!-- 提交按钮 -->
            <a class="btn btn-submit" id="submit-username">下一步</a>
          </div>

          <!-- 密码提示问题 -->
          <div class="step-con step-question">
            <p class="user-item-text">密码提示问题是 : <span class="question"></span></p>
            <!-- 内容容器 -->
            <div class="user-item">
              <label for="question" class="user-label">
                <i class="fa fa-key"></i>
              </label>
              <input class="user-content" id="answer" placeholder="密码提示问题答案" autocomplete="off">
            </div>
            <!-- 提交按钮 -->
            <a class="btn btn-submit" id="submit-question">下一步</a>
          </div>

          <!-- 新密码部分 -->
          <div class="step-con step-password">
            <p class="user-item-text">请输入新密码 : </p>
            <!-- 内容容器 -->
            <div class="user-item">
              <label for="password" class="user-label">
                <i class="fa fa-lock"></i>
              </label>
              <input type="password" class="user-content" id="password" placeholder="请输入新密码" autocomplete="off">
            </div>
            <!-- 提交按钮 -->
            <a class="btn btn-submit" id="submit-password">下一步</a>
          </div>

          <!-- 跳转部分 -->
          <div class="link-item">
            <a href="./index.html" class="link">返回登录>>></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
  <div class="w">
    <!-- 友情链接 -->
    <div class="links">
      <a href="https://www.baidu.com" class="link" target="_blank">百度</a> |
      <a href="https://www.taobao.com" class="link" target="_blank">淘宝</a> |
      <a href="https://www.zhihu.com" class="link" target="_blank">知乎</a> |
      <a href="https://www.bilibili.com" class="link" target="_blank">bilibili</a>
    </div>

    <!-- copyright -->
    <p class="copyright">
      Copyright © 2019 happyMXW.com All Right Reserved
    </p>
  </div>
</div>


<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

</html>
